<app-header></app-header>

<div class="navbar">
  <span>Employee Management System</span>
</div>

<div class="employee-list-container">
  <h2>Employee List</h2>

  <div class="search-bar">
    <mat-form-field appearance="fill" class="form-field">
      <mat-label>Search by Department</mat-label>
      <input matInput [(ngModel)]="searchDept" (input)="filterEmployees()" />
    </mat-form-field>
  </div>

  <div class="search-bar">
    <mat-form-field appearance="fill" class="form-field">
      <mat-label>Search by Position</mat-label>
      <input matInput [(ngModel)]="searchPos" (input)="filterEmployees()" />
    </mat-form-field>
  </div>

  <button mat-raised-button color="primary" (click)="navigateToAddEmployee()">
    ✚ Add Employee
  </button>

  <table mat-table [dataSource]="filteredEmployees" class="mat-elevation-z8" *ngIf="filteredEmployees.length">
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef>Name</th>
      <td mat-cell *matCellDef="let emp">{{ emp.name }}</td>
    </ng-container>

    <ng-container matColumnDef="email">
      <th mat-header-cell *matHeaderCellDef>Email</th>
      <td mat-cell *matCellDef="let emp">{{ emp.email }}</td>
    </ng-container>

    <ng-container matColumnDef="department">
      <th mat-header-cell *matHeaderCellDef>Department</th>
      <td mat-cell *matCellDef="let emp">{{ emp.department }}</td>
    </ng-container>

    <ng-container matColumnDef="position">
      <th mat-header-cell *matHeaderCellDef>Position</th>
      <td mat-cell *matCellDef="let emp">{{ emp.position }}</td>
    </ng-container>

    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef class="mat-column-actions">Actions</th>
      <td mat-cell *matCellDef="let emp" class="mat-column-actions">
        <div class="action-buttons">
          <button mat-button color="primary" (click)="viewEmployee(emp.id)">View</button>
          <button mat-button color="accent" (click)="editEmployee(emp.id)">Edit</button>
          <button mat-button color="warn" (click)="deleteEmployee(emp.id)">Delete</button>
        </div>
      </td>
    </ng-container>
    
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>

  <p *ngIf="!filteredEmployees.length">No employees found.</p>
</div>

<div class="footer">
  © 2025 Employee Management System. All rights reserved.
</div>
